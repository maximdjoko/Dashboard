<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cscs/CSS/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashbord</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="menu">
                <div class="head">
                    <span class="logo"></span>
                    <h3>Palen health</h3>
                </div>
                <div class="general">
                    <h3>General</h3>
                    <span class="fab fa-dashcube"></span> <span class="dash">Dashbord</span> <br>
                    <span class="fas fa-chart-line"></span> <span>Consulting</span> <br>
                    <span class="fas fa-users"></span> <span>Patient</span> <br>
                </div>
                <div class="laboratory">

                    <h3>Laboratory</h3>
                    <span class="fas fa-file-alt"></span> <span>Lab tests</span> <br>
                    <span class="fas fa-file-alt"></span> <span>Lab reports</span> <br>
                </div>
                <div class="others">
                    <h3>Others</h3>
                    <span class="fas fa-folder"></span> <span>Explore</span> <br>
                    <span class="fas fa-cogs"></span> <span>Settings</span> <br>
                </div>
                <div class="imgIcon">
                    <img src="lab.png" alt="">
                </div>
            </div>

            <div class="search_bar">
                <span class="fas fa-search"></span>
                <input type="search" placeholder="What are you looking for?">
                <div class="notif_icon">
                    <div class="bell">
                        <span class="far fa-bell"></span>
                        <span class="number">8</span>
                    </div>
                    <div class="profil">
                        <img src="lab.png" alt="">
                    </div>
                </div>
            </div>

            <div class="profile-info">
                <div class="info">
                    <div class="message">
                        <h1>Profile Name</h1>
                        <p>Laboratory Technicien</p>
                        <div class="icons">
                            <span class="fab fa-facebook"></span>
                            <span class="fab fa-twitter"></span>
                            <span class="fas fa-phone-alt"></span>
                            <span class="far fa-envelope"></span>
                            <span class="fab fa-instagram"></span>
                        </div>
                    </div>

                    <div class="imageProfile">
                        <img src="lab.png" alt="">
                        <span class="fas fa-camera"></span>
                    </div>
                </div>

                <div class="content">
                    <div class="actions">
                        <h3>Actions</h3>
                        <ul>
                            <li>Medical history records</li>
                            <li>Prescription</li>
                            <li>Patient Consultation</li>
                        </ul>
                    </div>

                    <div class="other_actions">
                        <h3>Other options</h3>
                        <ul>
                            <li>Archive Patient records</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form_content">
                    <h3>Basic Information</h3>
                    <form action="#">
                        <div class="left">
                            <label for="Age">Age</label><br>
                            <input type="text" placeholder="Enter Age"><br>

                            <label for="ID">ID Card number</label><br>
                            <input type="text"><br>

                            <label for="Region">Region</label><br>
                            <input type="text"><br>

                            <label for="Phone">Phone Number</label><br>
                            <input type="number"><br>
                        </div>

                        <div class="right">
                            <label for="place of birth">place of birth</label><br>
                            <input type="date"><br>

                            <label for="Genger">Gender</label><br>
                            <select name="Gender" id="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select><br>

                            <label for="town">Town</label><br>
                            <input type="text"><br>

                            <label for="Marital status">Marital status</label><br>
                            <select name="marital_status" id="marital">
                                <option value="Single">Single</option>
                                <option value="Maried">Maried</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                            </select><br>
                        </div>
                    </form>
                </div>
                <div class="edit">
                    <button>Edit</button>
                    <span class="fas fa-pen"></span>
                </div>
            </div>
        </div>





    </main>
</body>

</html>
